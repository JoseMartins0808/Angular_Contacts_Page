<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div>
        <input type=" text" placeholder="Nome" formControlName="name">
        <app-error
            *ngIf="errors?.name?.['required'] && (contactForm.get('name')?.dirty || contactForm.get('name')?.touched)">
            O nome é obrigatório</app-error>
    </div>
    <div>
        <input type="text" placeholder="Email" formControlName="email">
        <app-error
            *ngIf="errors?.email?.['required'] && (contactForm.get('email')?.dirty || contactForm.get('email')?.touched)">
            O E-mail é obrigatório</app-error>
        <app-error *ngIf="errors?.email?.['email']">
            Informe um E-mail válido</app-error>
    </div>
    <div>
        <input type="text" placeholder="Telefone" formControlName="phone">
        <app-error
            *ngIf="errors?.phone?.['required'] && (contactForm.get('phone')?.dirty || contactForm.get('phone')?.touched)">
            O telefone é obrigatório</app-error>
    </div>
    <div>
        <select formControlName="area">
            <option value="">Selecione uma áera</option>
            <option value="administrativo">Administrativo</option>
            <option value="rh">Recursos Humanos</option>
            <option value="comercial">Comercial</option>
        </select>
        <app-error
            *ngIf="errors?.area?.['required'] && (contactForm.get('area')?.dirty || contactForm.get('area')?.touched)">
            A área deve ser selecionada</app-error>
    </div>
    <div>
        <textarea placeholder="mensagem" formControlName="message"></textarea>
    </div>
    <app-error
        *ngIf="errors?.message?.['required'] && (contactForm.get('message')?.dirty || contactForm.get('message')?.touched)">
        A mensagem é obrigatória</app-error>
    <app-error
        *ngIf="errors?.message?.['minlength'] && (contactForm.get('message')?.dirty || contactForm.get('message')?.touched)">
        A mensagem deve ter no mínimo 10 caracteres</app-error>
    <button type="submit">Enviar Mensagem</button>
</form>
